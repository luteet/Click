<div class="hero__lang lang">
	<button type="button" class="lang__target" aria-label="@@target_text">
		<img src="@@pathimg/index/lang/@@target_icon.svg" width="32" height="32" loading="lazy" alt="">
		<svg width="10" height="6" viewBox="0 0 10 6">
			<use xlink:href="@@pathimg/sprites.svg#select-arrow"></use>
		</svg>
	</button>
	<ul class="lang__list">
		<li class="lang__item">
			<a href="@@ru_link" class="lang__link@@ru" title="RU">
				<img src="@@pathimg/index/lang/ru.svg" width="24" height="24" loading="lazy" alt="">
			</a>
		</li>
		<li class="lang__item">
			<a href="@@ua_link" class="lang__link@@ua" title="UA">
				<img src="@@pathimg/index/lang/ua.svg" width="24" height="24" loading="lazy" alt="">
			</a>
		</li>
		<li class="lang__item">
			<a href="@@en_link" class="lang__link@@en" title="EN">
				<img src="@@pathimg/index/lang/en.svg" width="24" height="24" loading="lazy" alt="">
			</a>
		</li>
	</ul>
</div>
